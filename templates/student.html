<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/main.css" />
	<noscript><link rel="stylesheet" href="../static/assets/main.css" /></noscript>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <header class="innerHeader">
        <a href='/'><button class="Btn homeBtn">Home</button></a>
    </header>
    <main class="mainBox">
        <form action = "/student_results" method = "POST" 
            enctype = "multipart/form-data">
            <!-- <input class="textPrompt" type="text" id="prompt" 
            style="width: 400px"  style="height: 200px"
            name="prompt"> -->
            <center>
            <div id="menu">
                <span> Upload Code: </span>
                <div style="display:flex;flex-direction:row;justify-content:center">
                    <div style="padding: 25px 0;">
                        Working Solution:
                        <label for="1">Choose File</label>
                        <input type="file" name ="student_file" 
                        id="1" class="file-upload" style="display:none;"/>
                        <p></p>
                    </div>
                    <div style="padding: 25px 25px">
                        Select Functionality
                    </div>
                    <input type="radio" id="sum" name="functions">
                    <label for="sum">Summary</label><br>

                    <input type="radio" id="fix" name="functions">
                    <label for="fix">Fix Code</label><br>

                    <input type="radio" id="time" name="functions">
                    <label for="time">Time Complexity</label>

                    <input type="radio" id="dosctring" name="functions">
                    <label for="docstring">Py Docstring</label>

                    <input type="radio" id="stream" name="functions">
                    <label for="stream">Loop to Py Stream</label>

                    <input type="radio" id="list" name="functions">
                    <label for="list">List to Loop</label>

                    <input type="radio" id="loop" name="functions">
                    <label for="loop">Loop to List</label>

                </div>
            </div>
            
            <br><br>
            
            <input type ="submit" class="Btn student"/>
            <input type ="reset" class="Btn student"/>
            </center>
        </form>  
    </main>    
</body>
</html>
