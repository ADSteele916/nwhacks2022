<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/main.css" />
	<noscript><link rel="stylesheet" href="../static/assets/main.css" /></noscript>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
    <title>Au-Déla</title>
</head>
<body>
    <header>
    <div style="margin-top:2rem">
    <center>
        <img src="../static/coding.png" alt="Logo" width="60px" style="display:inline;margin-right:25px;">
        <h1 style="display:inline;">Au-Déla</h1>
    </center>
    </div>
    <a href='/'><button class="Btn homeBtn">Home</button></a>
    </header>
    <main class="mainBox">
        <form action = "/student_results" method = "POST" 
            enctype = "multipart/form-data">
            <div id="menu"> 
                <div style="display:flex;flex-direction:row;justify-content:center;position:relative">
                    <div style="padding-top: 25px;">
                        <span class="keep-together"> Upload Code: 
                        <label for="1">Choose File</label></span>
                        <input type="file" name ="student_file" 
                        id="1" class="file-upload" style="display:none;"/>
                        <p>None uploaded.</p>
                        <pre><code class="python"></code></pre>
                    </div>
                    <div style="padding: 25px 25px">
                        Select Functionality:
                        <div style="margin-top: 25px;">
                            <input type="radio" id="fix" name="functions" value="fix">
                            <label for="fix" class="radioBts">Fix Code</label><br>

                            <input type="radio" id="time" name="functions" value="time">
                            <label for="time" class="radioBts">Time Complexity</label><br>

                            <input type="radio" id="dosctring" name="functions" value="docstring">
                            <label for="docstring" class="radioBts">Py Docstring</label><br>

                            <input type="radio" id="stream" name="functions" value="stream">
                            <label for="stream" class="radioBts">Loop to Py Stream</label><br>

                            <input type="radio" id="list" name="functions" value="list">
                            <label for="list" class="radioBts">List to Loop</label><br>

                            <input type="radio" id="loop" name="functions" value="loop">
                            <label for="loop" class="radioBts">Loop to List</label><br>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-bottom: 30px">
            <center>
                <input type ="submit" name = "submit_button" class="Btn student"/>
                <input type ="reset" class="Btn student"/>
            </center>
            <div>
        </form>  
    </main>
</body>
</html>
