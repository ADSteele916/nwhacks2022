<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/main.css" />
	<noscript><link rel="stylesheet" href="../static/assets/main.css" /></noscript>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');
    </style>
    <title></title>
</head>
<body>
    <header class="innerHeader">
        <a href="index.html"><button class="Btn homeBtn">Home</button></a>
    </header>
    <main class ="mainBox">
        <form action = "/teacher_results" method = "POST" 
            enctype = "multipart/form-data">
            Starter 
            <input type = "file" name = "starter" id = "1"/>
            <label for="1">Choose File</label>
            <br><br>
            Student Solution 

            <input type = "file" name = "file1" id = "2"/>
            <label for="2">Choose File</label>
            
            <br><br>
            Working Solution <input type = "file" name = "file2", id = "3"/>
            <label for="3">Choose File</label>
            
            <br><br>
            <input type = "submit" class="submitBtn"/>
            <input type = "reset" class="resetBtn"/>
        </form>  
    </main>
    
</body>
</html>
